<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container-input">
            <div>
                <label for="">Articulo</label>
                <input type="text" id="input-articulo">
            </div>
            <div>
                <label for="">Cantidad</label>
                <input type="number" id="input-cantidad">
            </div>
            <div>
                <label for="">Precio Unitario</label>
                <input type="number" id="input-precio">
            </div>
            <div>
                <label for="">Alicuota</label>
                <select name="alicuot" id="alicuota">
                    <option selected disabled value="" >Seleccione alicuota</option>
                    <option value="alicuotaUno">Alicuota 1</option>
                    <option value="alicuotaDos" >Alicuota 2</option>
                    <option value="alicuotaTres">Alicuota 3</option>
                </select>
            </div>
        </div>
        <div class="container-btn">
            <button onclick="agregarProductos()" id="btn-agregar">Agregar Productos</button>
            <button onclick="limpiarCarro()" id="btn-limpiar">Limpiar Carrito</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
