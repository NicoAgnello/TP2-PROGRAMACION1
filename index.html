<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <label for="">Articulo</label>
        <input type="text" id="input-articulo">
        <label for="">Cantidad</label>
        <input type="number" id="input-cantidad">
        <label for="">Precio Unitario</label>
        <input type="number" id="input-precio">
        <select name="alicuot" id="alicuota">
            <option value="alicuotaUno">Alicuota 1</option>
            <option value="alicuotaDos" >Alicuota 2</option>
            <option value="alicuotaTres">Alicuota 3</option>
        </select>

        <div class="container-btn">
            <button>Agregar Productos</button>
            <button>Limpiar Carrito</button>
        </div>
    </main>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
